<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="products.css" />
  </head>
  <body>
    <div class="container">
      <div id="app">
        <div class="container">
          <div class="row py-3">
            <div class="col-md-8">
              <div class="d-flex">
                <h2>產品列表</h2>
                <button
                  type="button"
                  class="btn btn-primary mx-4"
                  data-bs-toggle="modal"
                  data-bs-target="#formModal"
                >
                  新增產品
                </button>
              </div>
              <table class="table table-hover mt-4">
                <thead>
                  <tr>
                    <th width="200">產品名稱</th>
                    <th width="120">
                      原價
                    </th>
                    <th width="120">
                      售價
                    </th>
                    <th width="120">
                      是否啟用
                    </th>
                    <th width="120">
                      查看細節
                    </th>
                    <th width="120">
                      編輯
                    </th>
                    <th width="120">
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="(item,id) in allProducts" :key="item.id">
                    <td width="200">{{ item.title }}</td>
                    <td width="120">
                      {{ item.origin_price }}
                    </td>
                    <td width="120">
                      {{ item.price }}
                    </td>
                    <td width="120">
                      <span class="text-success" v-if="item.is_enabled"
                        >啟用</span
                      >
                      <span v-else>未啟用</span>
                    </td>
                    <td width="120">
                      <button
                        type="button"
                        class="btn btn-success"
                        @click="showProduct = item"
                      >
                        查看細節
                      </button>
                    </td>
                    <td width="120">
                      <button
                        type="button"
                        class="btn btn-primary"
                        @click=""
                      >
                        編輯
                      </button>
                    </td>
                    <td width="120">
                      <button type="button" class="btn btn-danger" @click="">
                        刪除
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <p>目前有 <span>{{ allProducts.length }}</span> 項產品</p>
            </div>
            <div class="col-md-4">
              <h2>單一產品細節</h2>
              <template v-if="showProduct.id">
                <div class="card mb-3">
                  <img
                    :src="showProduct.imageUrl"
                    class="card-img-top primary-image"
                    alt="主圖"
                  />
                  <div class="card-body">
                    <h5 class="card-title">
                      {{ showProduct.title }}
                      <span class="badge bg-primary ms-2"
                        >{{ showProduct.category }}</span
                      >
                    </h5>
                    <p class="card-text">
                      商品描述：{{ showProduct.description }}
                    </p>
                    <p class="card-text">商品內容：{{ showProduct.content }}</p>
                    <div class="d-flex">
                      <p class="card-text me-2">{{ showProduct.price }}</p>
                      <p class="card-text text-secondary">
                        <del>{{ showProduct.origin_price }}</del>
                      </p>
                      {{ showProduct.unit }} / 元
                    </div>
                  </div>
                </div>
                <template v-for="item in showProduct.imagesUrl" :key="item.id">
                  <img
                    :src="item"
                    alt="productImg"
                    class="images m-2"
                    v-if="item"
                  />
                </template>
              </template>
              <p class="text-secondary" v-else>請選擇一個商品查看</p>
            </div>
          </div>
        </div>
      </div>

      <!--form modal-->
      <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">新增產品</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="container">
                  <div class="row">
                    <div class="col-12">
                      <div class="mb-3">
                        <label for="productName" class="form-label">產品名稱</label>
                        <input type="text" class="form-control" id="productName">
                      </div>
                     <div class="row">
                       <div class="col-6">
                        <div class="mb-3">
                          <label for="category" class="form-label">分類</label>
                          <input type="text" class="form-control" id="category">
                        </div>
                       </div>
                       <div class="col-6">
                        <div class="mb-3">
                          <label for="unit" class="form-label">單位</label>
                          <input type="text" class="form-control" id="unit">
                        </div>
                       </div>
                     </div>
                     <div class="row">
                      <div class="col-6">
                        <div class="mb-3">
                          <label for="originPrice" class="form-label">原價</label>
                          <input type="number" class="form-control" id="originPrice">
                        </div>
                      </div>
                      <div class="col-6">
                        <div class="mb-3">
                          <label for="price" class="form-label">售價</label>
                          <input type="number" class="form-control" id="price">
                        </div>
                      </div>
                      <div class="mb-3">
                        <label for="description" class="form-label">產品描述</label>
                        <textarea type="text" class="form-control" id="description">
                      </div>
                      <div class="mb-3">
                        <label for="content" class="form-label">說明內容</label>
                        <textarea type="text" class="form-control" id="content">
                      </div>
                      <div class="mb-3">
                        <label for="image" class="form-label">主要圖片</label>
                        <input type="image" class="form-control" id="image">
                      </div>
                    </div>
                  </div>
                  </div>
                </div>
   
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary">確認</button>
            </div>
          </div>
        </div>
      </div>



    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"
      integrity="sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="products.js"></script>
  </body>
</html>
